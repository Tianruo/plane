	/**************************业务对象***********/
	var Loading=function(config){
		this.frames=config.frames;
		this.width=config.width;
		this.height=config.height;
		this.x=0;
		this.y=HEIGHT-this.height;
		this.speed=config.speed;
		this.lastTime=0;
		this.frameIndex=0;
		this.frame=this.frames[0];
		this.step=function(){
			var currentTime=new Date().getTime();
			if(currentTime-this.lastTime>=this.speed){
				this.frame=this.frames[this.frameIndex];
				//console.log(this.frame);
				this.frameIndex++;
				if(this.frameIndex==this.frames.length){
					state=RUNNING;
					this.frameIndex=0;
				}
				this.lastTime=currentTime;
			}
		}
		this.paint=function(ctx){
			ctx.drawImage(this.frame,this.x,this.y);
		}
	}
	var Sky=function(config){
		this.image=config.image;
		this.width=config.width;
		this.height=config.height;
		this.speed=config.speed;
		this.x1=0;
		this.y1=0;
		this.x2=0;
		this.y2=-this.height;
		this.lastTime=0;
		this.step=function(){
			var currentTime=new Date().getTime();
			if(currentTime-this.lastTime>=this.speed){
				this.y1++;
				this.y2++;
				if(this.y1>=this.height){
		 			this.y1=-this.height;
				}
				if(this.y2>=this.height){
					this.y2=-this.height;
				}
				this.lastTime=currentTime;
			}
		}
		this.paint=function(ctx){
			ctx.drawImage(this.image,this.x1,this.y1);
			ctx.drawImage(this.image,this.x2,this.y2);
		}
	}
	function Hero(config){
		this.frames=config.frames;
		this.width=config.width;
		this.height=config.height;
		this.speed=config.speed;
		this.baseFrameCount=config.baseFrameCount;
		this.lastTime=0;
		this.x=(WIDTH-this.width)/2;
		this.y=HEIGHT-this.height;
		this.frameIndex=0;
		this.frame=this.frames[0];
		this.down=false;
		this.canDelete=false;
		this.bisha_hong=false;
		this.bisha_bai=false;
		this.step=function(){
			var currentTime=new Date().getTime();
			if(currentTime-this.lastTime>=this.speed){
				if(this.down){
					this.frame=this.frames[this.frameIndex];
					this.frameIndex++;
					if(this.frameIndex==this.frames.length){
						this.canDelete=true;
						this.frameIndex=0;
						this.down=false;
					}
				}else{
					this.frame=this.frames[this.frameIndex%
					this.baseFrameCount];
					this.frameIndex++;
					if(this.frameIndex==99){
						this.frameIndex=0;
					}
				}
				this.lastTime=currentTime;
			}
		}
		this.paint=function(ctx){
			ctx.drawImage(this.frame,this.x,this.y);
		}
		this.shootLastTime=0;
		
		this.shoot=function(){
			var currentTime=new Date().getTime();
			if(currentTime-this.shootLastTime>=SHOOTINTERVAL){
				bullets.push(new Bullet(BULLET));
				this.shootLastTime=currentTime;
			}
		}
		
	}
	function Enemy(config){//敌人构造函数
		this.type=config.type;
		this.down=false;
		this.canDelete=false;
		this.score=config.score;
		this.life=config.life;
		this.frames=config.frames;
		this.frame=config.frames[0];
		this.frameIndex=0;
		this.width=config.width;
		this.height=config.height;
		this.baseFrameCount=config.baseFrameCount;
		this.lastTime=0;//	0~WIDTH-this.width
		this.x=parseInt(Math.random()*(WIDTH-this.width));
		this.y=-this.height;
		if(config.minSpeed&&config.maxSpeed){
			this.speed=Math.random()*(config.maxSpeed-
			config.minSpeed)+config.minSpeed;
		}else if(config.speed){
			this.speed=config.speed;
		}
		this.step=function(){
			var currentTime=new Date().getTime();
			if(currentTime-this.lastTime>=this.speed){
				if(this.down){
					this.frame=this.frames[this.frameIndex];
					this.frameIndex++;
					if(this.frameIndex==this.frames.length){
						this.canDelete=true;
						SCORE+=this.score;
					}
				}else{
				this.frame=this.frames[this.frameIndex%
				this.baseFrameCount];

				this.frameIndex++;
				this.y++;
				}
				this.lastTime=currentTime;
			}
		}
		this.paint=function(ctx){
			ctx.drawImage(this.frame,this.x,this.y);
			
		}
		this.outOfBounds=function(){
			return this.y>HEIGHT;
		}
		this.hit=function(component){
			var c=component;
			return c.x+c.width/2>this.x-c.width/2&&
			c.x+c.width/2<this.x+this.width+c.width/2&&
			c.y+c.height/2>this.y-c.height/2&&
			c.y+c.height/2<this.y+this.height+c.height/2;
		}
		this.bang=function(){
			this.life--;
			if(this.life==0){
				this.down=true;
				this.frameIndex=this.baseFrameCount;
			}
		}
	}
	var Bullet=function(config){
		this.background=config.background;
		this.width=config.width;

		this.lastTime=0;

			}

		this.paint=function(ctx){

		}
		this.outOfBounds=function(){

	var dir={left:false,up:false,right:false,down:false};
	function heroMove(){
		if(dir.left){
			hero.x-=SSS;
			if(hero.x<=0){
				hero.x=0;
			}
		}
		if(dir.up){
			hero.y-=SSS;
			if(hero.y<=0){
				hero.y=0;
			}
		}
		if(dir.right){
			hero.x+=SSS;
			if(hero.x>=WIDTH-hero.width){
				hero.x=WIDTH-hero.width;
			}
		}
		if(dir.down){
			hero.y+=SSS;
			if(hero.y>=HEIGHT-hero.height){
				hero.y=HEIGHT-hero.height;
			}
		}
			
		}
	
	document.onkeydown=function(e){
		if(state==RUNNING){
			if(e.keyCode==38){
				dir.up=true;
				dir.left=false;
				dir.right=false;
				dir.down=false;
				if(panding){
					shang=true;
				}
			}
			else if(e.keyCode==39){
				dir.right=true;
				dir.up=false;
				dir.left=false;
				dir.down=false;
				if(panding){
					you=true;
				}
			}
			else if(e.keyCode==40){
				dir.down=true;
				dir.up=false;
				dir.left=false;
				dir.right=false;

				}

				dir.up=false;

				}
				jiguanginterval=200;
				
			}if(BOSSTIME>1600&&BOSSTIME<2100){
				if(wudi){
					baozha.play();
				}else{
					jiujiu.play();
				}
			}
			if(BOSSTIME>3200&&BOSSTIME<3700){
				if(wudi){
					baozha.play();
				}else{
					jiujiu.play();
				}
			}
			if(BOSSTIME>4000&&BOSSTIME<4500){
				if(wudi){
					baozha.play();
				}else{
					jiujiu.play();
				}
			}
			if(BOSSTIME==2100){
				jiguanginterval=500;
				wudi=false;hongsha=false;
				baisha=false;hongx=WIDTH;canBo=true;
			}if(BOSSTIME>=3130&&BOSSTIME<=3200){
				panding=true;
				if(state!=PAUSE){
				state=PAUSE;
				}else{
				bosssha(ctx);
				}
				jiguanginterval=200;
			}if(BOSSTIME==3700){
				jiguanginterval=500;
				wudi=false;hongsha=false;
				baisha=false;hongx=WIDTH;canBo=true;
			}
			if(BOSSTIME>=3940&&BOSSTIME<=4000){
				panding=true;
				if(state!=PAUSE){
				state=PAUSE;
				}else{
				bosssha(ctx);
				}
				jiguanginterval=200;
			}
			if(BOSSTIME==4500){
				state=YES;
			}
		}
		
		}
	}
	var canBo=true;
	var hongx=WIDTH;
	var panding=false;
	var shang=false;
	var xia=false;
	var zuo=false;
	var you=false;
	var kong=false;
	var wudi=false;
	var hongsha=false;
	var baisha=false;
	var x=Math.random();
	function bosssha(ctx){
		if(x<0.5){
			ctx.drawImage(bosshong,0,0);
			siba.play();
			if(shang&&xia&&kong){
				wudi=true;
				hongsha=true;
			}
		}else{
			ctx.drawImage(bossbai,0,0);
			siba.play();
			if(zuo&&you&&kong){
				wudi=true;
				baisha=true;
			}
		}
		if(BOSSTIME==1600||BOSSTIME==3200||BOSSTIME==4000){
			state=RUNNING;
			panding=false;
			shang=false;
			xia=false;
			zuo=false;
			you=false;
			kong=false;
			x=Math.random();
		}
		
	}
	
	
	
	
	
//**************************************BOSS*************************************//
	function drawText(ctx){
		//console.log(ctx);
		ctx.font="bold 20px Verdana";
		ctx.textAlign="left";
		ctx.textBaseline="hanging";
		ctx.fillText("SCORE:"+SCORE,20,10);
		ctx.fillText("LIFE:0"+LIFE,20,38);
		ctx.fillText("奖励分达到500可召唤BOSS-1",700,10);
		ctx.fillText("奖励分:"+interval,850,50);
	}
	function drawOver(ctx){
		ctx.font="bold 70px Verdana";
		ctx.textAlign="left";
		ctx.fillText("SCORE:"+SCORE,300,300);
		ctx.font="bold 50px Verdana";
		ctx.textAlign="left";
		ctx.fillText("点击空格重新开始",300,400);
	}
	function drawYes(ctx){
		ctx.font="bold 70px Verdana";
		ctx.textAlign="left";
		ctx.fillText("通关：敬请期待",300,300);
		ctx.font="bold 50px Verdana";
		ctx.textAlign="left";
		ctx.fillText("点击空格重新开始",300,400);
	}
	function drawPause(ctx){
		ctx.drawImage(pause,(WIDTH-pause.width)/2,(HEIGHT-pause.height)/2);
	
	}
	
	function componentEnter(ctx){
	
		var currentTime=new Date().getTime();
		if(currentTime-lastTime>=interval){
		
			var num=Math.floor(Math.random()*10);
			
			if(num<=7){
			
				enemies.push(new Enemy(ENEMY1));
				
			}else if(num==8){
				enemies.push(new Enemy(ENEMY2));
			}else if(num==9){
				if(enemies[0]==null||enemies[0].type!=3){
					enemies.splice(0,0,new Enemy(ENEMY3));
				}
			}
			lastTime=currentTime;
		}
		var currentTime2=new Date().getTime();
		
		if(currentTime2-lastTime2>=jiguanginterval){
			jiguang.push(new Jiguang());
			lastTime2=currentTime2;
		}
	}
	var lastTime2=0;
	function componentStep(){
		for(var i=0;i<enemies.length;i++){
			enemies[i].step();
		}
		for(var i=0;i<bullets.length;i++){
			bullets[i].step();
		}
		for(var i=0;i<jiguang.length;i++){
			jiguang[i].step(ctx);
		}
	}
	function componentPaint(ctx){
		for(var i=0;i<enemies.length;i++){
			enemies[i].paint(ctx);
		}
		for(var i=0;i<bullets.length;i++){
			bullets[i].paint(ctx);
		}
	}
	function componentDelete(){
		for(var i=0;i<enemies.length;i++){
			if(enemies[i].canDelete&&enemies[i].type==3){
				
				if(SHOOTINTERVAL>20){
					SHOOTINTERVAL-=20;
				}
				LIFE++;
			}
			if(enemies[i].outOfBounds()&&enemies[i].type==1){
				if(interval>=50){
					interval-=5;
				}
			}
			if(enemies[i].canDelete&&enemies[i].type==2){
				if(interval<=500){
					if(SHOOTINTERVAL!=20){
						interval+=5;
					}else{
						interval+=20;
					}
				}else{
					enemies=[];
				}
			}
			if(enemies[i].outOfBounds()||enemies[i].canDelete){
				enemies.splice(i,1);
			}
		}
		for(var i=0;i<bullets.length;i++){
			if(bullets[i].outOfBounds()||bullets[i].canDelete){
				bullets.splice(i,1);
			}
		}
		for(var i=0;i<jiguang.length;i++){
			if(jiguang[i].canDelete){
				jiguang.splice(i,1);
			}
		}
		if(hero.canDelete){
			LIFE--;
			hero.canDelete=false;
			if(LIFE==0){
				state=GAMEOVER;
				hero.canDelete=false;
			}
		}
	}
	function checkHit(){
		for(var i=0;i<enemies.length;i++){
		
			if(enemies[i].down||enemies[i].canDelete){
				continue;
			}
			if(enemies[i].hit(hero)){
				hero.frameIndex=hero.baseFrameCount;
				hero.down=true;
				enemies[i].bang();
				
				
			}
			if(enemies[i].down||enemies[i].canDelete){
				continue;
			}
			for(var j=0;j<bullets.length;j++){
				if(enemies[i].hit(bullets[j])){
					enemies[i].bang();
					bullets[j].canDelete=true;
				}
			}
		}
	}
	function tiaoji(){
		interval=500;
	}
